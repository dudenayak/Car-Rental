<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Add Car</title>
</head>

<body>
    <div class="container">
        <div class="cars">
            <div class="form">
                <span class="title">Add Car Details</span>

                <form action="#" class="carForm">

                    <div class="input-field">
                        <input type="text" placeholder="Enter car name" required>
                        <i class="uil uil-car-sideview"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter car year" required>
                        <i class="uil uil-calendar-alt"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter car space" required>
                        <i class="uil uil-users-alt"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter car type" required>
                        <i class="uil uil-pump"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter car average" required>
                        <i class="uil uil-dashboard"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter car mode" required>
                        <i class="uil uil-streering"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter car price per km" required>
                        <i class="uil uil-pricetag-alt"></i>
                    </div>

                    <div class="input-field">
                        <input type="file" placeholder="Upload car picture" required>
                        <i class="uil uil-image"></i>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Add Car" onclick="carsData()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./cars.js"></script>

</html>
