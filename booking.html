<script>
    function booked() {
        var d1 = document.getElementById("d1").value;
        var d2 = document.getElementById("d2").value;

        // localStorage.setItem('pickup', pickupDate);
        // localStorage.setItem('return', returnDate);
        var dateOne = new Date(d1);
        var dateTwo = new Date(d2);
        var time = Math.abs(dateTwo - dateOne);
        var days = Math.ceil(time / (1000 * 60 * 60 * 24));
        document.getElementById("output").innerHTML = days;
    }
</script>
